# Application
server.port=8081
# server.servlet.context-path=/api

# PostgreSQL Configuration
# ========== MODE LOCAL (Maven) ==========
spring.datasource.url=jdbc:postgresql://localhost:5433/authdb
spring.datasource.username=postgres
spring.datasource.password=postgres

# ========== MODE DOCKER (Décommenter pour Docker Compose) ==========
# spring.datasource.url=jdbc:postgresql://postgres:5432/identity_db
# spring.datasource.username=identity_user
# spring.datasource.password=secure_password_change_me
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# Firebase Configuration
firebase.credentials.path=file:E:/projet/firebase-service-account.json

# JWT Configuration
jwt.secret=mySuperSecretKey123456789012345678901234567890
jwt.expiration.ms=3600000
jwt.refresh.expiration.ms=604800000

# Security Configuration
security.max.login.attempts=3
security.session.duration.minutes=60
security.lockout.duration.minutes=30

# Sync Configuration
sync.enabled=true

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ============ DEBUG COMPLET ============
# Logging général
logging.level.root=INFO
logging.level.com.idp=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Hibernate SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Firebase/Firestore debug
logging.level.com.google.cloud.firestore=DEBUG
logging.level.com.google.firebase=DEBUG
logging.level.com.google.api.client=DEBUG
logging.level.com.google.auth=DEBUG

# Spring Security debug
debug=true

# Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Firebase debug properties
logging.level.io.grpc=INFO
logging.level.io.netty=INFO

# Ajoute ces lignes
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.engine.transaction.internal.TransactionImpl=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.transaction=TRACE