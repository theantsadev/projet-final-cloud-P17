# Application
spring.application.name=identity-provider
server.port=8081

# PostgreSQL Configuration
# spring.datasource.url=jdbc:postgresql://localhost:5432/authfirebase
spring.datasource.url=jdbc:postgresql://localhost:5433/authfirebase
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
firebase.credentials.path=firebase-service-account.json


# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Firebase Configuration
firebase.api.key=AIzaSyCc5n5vCusBcJqWsAJxj3Ku_bnJ0YVNWuE
firebase.project.id=projects4-a0404

idp.enable-firebase=true
# Security Settings
idp.max-login-attempts=3
idp.session-timeout-minutes=30

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Logging DEBUG
logging.level.com.idp=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Show errors
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always